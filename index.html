<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>California Dyslexia Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox GL JS and CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>

  <!-- Mapbox Geocoder Plugin CSS and JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup { max-width: 300px; font: 14px/20px 'Helvetica Neue', Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Custom Map Script -->
  <script>
    // ✅ Your public access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2FyaW5vZWxsZWRlc2lnbiIsImEiOiJjbWZjdDg5MjQwMDk3MmpwejJmZWo3dGs5In0.ZXdP8WIoIH4pN-BU01gtGQ';

    // ✅ Initialize map with your custom style URL
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/karinoelledesign/cmfbhvtvn004901so4yee4iua', // Use your custom monochrome style
      center: [-119.4179, 36.7783], // California
      zoom: 5
    });

    // ✅ Add search control (geocoder)
    const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    });
    map.addControl(geocoder);

    // ✅ Add navigation controls (zoom in/out + compass)
    map.addControl(new mapboxgl.NavigationControl());

    map.on('load', () => {
      // **RE-ADDED: Add your vector tileset as a source**
      map.addSource('california_locations', {
        type: 'vector',
        url: 'mapbox://karinoelledesign.1kdo2o48' // Your tileset ID
      });

      // **RE-ADDED: Add a circle layer for the points**
      map.addLayer({
        id: 'california_points',
        type: 'circle',
        source: 'california_locations',
        'source-layer': 'california_locations-235efp', // Source layer name
        paint: {
          'circle-radius': 6,
          'circle-color': '#007cbf',
          'circle-stroke-width': 1,
          'circle-stroke-color': '#fff'
        }
      });
      
      // ✅ Add popups when clicking points
      map.on('click', 'california_points', (e) => {
        const props = e.features[0].properties;
        let popupContent = '';

        // Start with the required fields
        popupContent += `<strong>${props["Location Name"] || "No Name"}</strong><br>`;
        popupContent += `County: ${props.County || "N/A"}<br>`;
        popupContent += `Region: ${props.Region || "N/A"}<br>`;

        // Add optional fields only if they exist
        if (props["Resource Type"]) {
          popupContent += `Resource Type: ${props["Resource Type"]}<br>`;
        }
        if (props["Services Offered"]) {
          popupContent += `Services: ${props["Services Offered"]}<br>`;
        }
        if (props.Address) {
          popupContent += `Address: ${props.Address}<br>`;
        }
        if (props["Contact Info"]) {
          popupContent += `Contact Info: ${props["Contact Info"]}<br>`;
        }
        if (props.Notes) {
          popupContent += `Notes: ${props.Notes}<br>`;
        }
        if (props.Website) {
          popupContent += `<a href="${props.Website}" target="_blank">Website</a><br>`;
        }

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(popupContent)
          .addTo(map);
      });
      
      // ✅ Change cursor to pointer when hovering points
      // The layer ID was corrected to 'california_points'
      map.on('mouseenter', 'california_points', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'california_points', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
