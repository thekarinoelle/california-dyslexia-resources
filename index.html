<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>California Dyslexia Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox GL JS and CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>

  <!-- Mapbox Geocoder Plugin CSS and JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup { max-width: 300px; font: 14px/20px 'Helvetica Neue', Arial, sans-serif; }

    /* Custom styling for the popup content */
    .mapboxgl-popup-content {
      padding: 15px;
      max-height: 250px;
      overflow-y: auto;
    }
    
    /* Add a subtle line between fields */
    .popup-field {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }

    /* Remove the border for the last field */
    .popup-field:last-of-type {
      border-bottom: none;
      padding-bottom: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Custom Map Script -->
  <script>
    // ✅ Your public access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2FyaW5vZWxsZWRlc2lnbiIsImEiOiJjbWZjdDg5MjQwMDk3MmpwejJmZWo3dGs5In0.ZXdP8WIoIH4pN-BU01gtGQ';

    // ✅ Initialize map with your custom style URL
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/karinoelledesign/cmfbhvtvn004901so4yee4iua',
      center: [-119.4179, 36.7783],
      zoom: 5
    });

    // ✅ Add search control (geocoder)
    const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    });
    map.addControl(geocoder);

    // ✅ Add navigation controls (zoom in/out + compass)
    map.addControl(new mapboxgl.NavigationControl());

    map.on('load', () => {
      // Add your vector tileset as a source
      map.addSource('california_locations', {
        type: 'vector',
        url: 'mapbox://karinoelledesign.1kdo2o48' // Your tileset ID
      });

      // ✅ FIX: To ensure the pins are styled by Mapbox Studio, the addLayer call is modified.
      // The layer ID should be different from any in your Studio style to prevent conflicts.
      // A simple fix is to change the layer type to `symbol` if your studio layer is `circle`
      // or to change the ID to something unique. In this case, we use `california_points_custom`.
      map.addLayer({
        id: 'california_points_custom',
        type: 'circle',
        source: 'california_locations',
        'source-layer': 'california_locations-235efp',
        paint: {
          'circle-radius': 6,
          'circle-color': [
            'match',
            ['get', 'Region'], // Use data-driven styling for color
            'North', '#FF0000', // Example: Red for North
            'Central', '#FFFF00', // Example: Yellow for Central
            'South', '#0000FF', // Example: Blue for South
            '#000000' // Default to black
          ],
          'circle-stroke-width': 1,
          'circle-stroke-color': '#fff'
        }
      });
      
      // ✅ Add popups when clicking points, listening to the new custom layer ID
      map.on('click', 'california_points_custom', (e) => {
        const props = e.features[0].properties;
        let popupContent = '';

        function addField(label, value) {
          if (value) {
            popupContent += `<div class="popup-field"><strong>${label}:</strong> ${value}</div>`;
          }
        }

        function addLink(label, value, type) {
          if (!value) return;

          let href;
          if (type === 'email') {
            href = `mailto:${value}`;
          } else if (type === 'address') {
            href = `https://maps.google.com/maps?q=${encodeURIComponent(value)}`;
          } else {
            href = value.startsWith('http') ? value : `https://${value}`;
          }
          
          popupContent += `<div class="popup-field"><strong>${label}:</strong> <a href="${href}" target="_blank">${value}</a></div>`;
        }

        // Add fields to the popup content
        addField("Location Name", props["Location Name"]);
        addField("County", props.County);
        addField("Region", props.Region);
        addField("Resource Type", props["Resource Type"]);
        addField("Services Offered", props["Services Offered"]);
        addLink("Address", props.Address, "address");
        addLink("Contact Info", props["Contact Info"], "email");
        addField("Notes", props.Notes);
        addLink("Website", props.Website, "url");

        const popup = new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(popupContent)
          .addTo(map);
          
        // ✅ FIX: Popup scroll starts at top.
        // It's possible for some browsers to load content out of order,
        // so a `setTimeout` ensures the scroll is set after the DOM is ready.
        popup.on('open', () => {
          setTimeout(() => {
            const popupContentElement = popup.getElement().querySelector('.mapboxgl-popup-content');
            if (popupContentElement) {
              popupContentElement.scrollTop = 0;
            }
          }, 0);
        });
      });
      
      // ✅ Change cursor to pointer when hovering points, listening to the new layer ID
      map.on('mouseenter', 'california_points_custom', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'california_points_custom', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
