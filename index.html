<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>California Resource Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup {
      max-width: 300px;
      font: 14px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Your Mapbox token
  mapboxgl.accessToken = 'pk.eyJ1Ijoia2FyaW5vZWxsZWRlc2lnbiIsImEiOiJjbWZjdDg5MjQwMDk3MmpwejJmZWo3dGs5In0.ZXdP8WIoIH4pN-BU01gtGQ';

  // Initialize map
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/karinoelledesign/cmfbhvtvn004901so4yee4iua',
    center: [-119.5, 37.25], // center of California
    zoom: 5
  });

  map.on('load', () => {
    // Add your tileset as a source
    map.addSource('california_locations', {
      type: 'vector',
      url: 'mapbox://karinoelledesign.1kdo2o48' // tileset ID you provided
    });

    // Add layer for points
    map.addLayer({
      id: 'california_points',
      type: 'circle',
      source: 'california_locations',
      'source-layer': 'california-locations-235efp',
      paint: {
        'circle-radius': 6,
        'circle-color': '#007cbf',
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff'
      }
    });

    // Add popup on click
    map.on('click', 'california_points', (e) => {
      const props = e.features[0].properties;
      const html = `
        <strong>${props["Location Name"] || "No name"}</strong><br/>
        County: ${props.County || "N/A"}<br/>
        Region: ${props.Region || "N/A"}<br/>
        Resource: ${props["Resource Type"] || "N/A"}<br/>
        Services: ${props["Services Offered"] || "N/A"}<br/>
        <a href="${props.Website || '#'}" target="_blank">Website</a><br/>
        Notes: ${props.Notes || "N/A"}
      `;
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(html)
        .addTo(map);
    });

    // Change cursor on hover
    map.on('mouseenter', 'california_points', () => {
      map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'california_points', () => {
      map.getCanvas().style.cursor = '';
    });
  });
</script>

</body>
</html>
