<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>California Dyslexia Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup { max-width: 300px; font: 14px/20px 'Helvetica Neue', Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Custom Map Script -->
  <script>
    // ✅ Your public access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2FyaW5vZWxsZWRlc2lnbiIsImEiOiJjbWZjdDg5MjQwMDk3MmpwejJmZWo3dGs5In0.ZXdP8WIoIH4pN-BU01gtGQ';

// ✅ Initialize map
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/karinoelledesign/cmfbhvtvn004901so4yee4iua',
  center: [-119.4179, 36.7783], // California
  zoom: 5
});

// ✅ Add navigation controls (zoom in/out + compass)
map.addControl(new mapboxgl.NavigationControl());

map.on('load', () => {
  // IMPORTANT: No need to add the source or layer again!
  // The style 'mapbox://styles/karinoelledesign/cmfbhvtvn004901so4yee4iua'
  // already includes the source and the styled layer.

  // ✅ Add popups when clicking points
  // Use the correct layer ID from Mapbox Studio here
  map.on('click', '<YOUR_STUDIO_LAYER_ID>', (e) => {
    const props = e.features[0].properties;

    const popupContent = `
      <strong>${props["Location Name"] || "No Name"}</strong><br>
      County: ${props.County || "N/A"}<br>
      Region: ${props.Region || "N/A"}<br>
      Services: ${props["Services Offered"] || "N/A"}<br>
      <a href="${props.Website || "#"}" target="_blank">Website</a>
    `;

    new mapboxgl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(popupContent)
      .addTo(map);
  });

  // ✅ Change cursor to pointer when hovering points
  // Use the correct layer ID from Mapbox Studio here
  map.on('mouseenter', '<YOUR_STUDIO_LAYER_ID>', () => {
    map.getCanvas().style.cursor = 'pointer';
  });
  map.on('mouseleave', '<YOUR_STUDIO_LAYER_ID>', () => {
    map.getCanvas().style.cursor = '';
  });
});
  </script>
</body>
</html>
