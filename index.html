<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>California Dyslexia Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox GL JS and CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>

  <!-- Mapbox Geocoder Plugin CSS and JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup { max-width: 300px; font: 14px/20px 'Helvetica Neue', Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Custom Map Script -->
  <script>
    // ✅ Your public access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2FyaW5vZWxsZWRlc2lnbiIsImEiOiJjbWZjdDg5MjQwMDk3MmpwejJmZWo3dGs5In0.ZXdP8WIoIH4pN-BU01gtGQ';

    // ✅ Initialize map with your custom style URL
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/karinoelledesign/cmfbhvtvn004901so4yee4iua',
      center: [-119.4179, 36.7783],
      zoom: 5
    });

    // GeoJSON data for California regions (for illustration)
    // Replace with more accurate coordinates if needed
    const regions = {
      'type': 'FeatureCollection',
      'features': [
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Polygon',
            'coordinates': [[
              [-124.4, 42.0], [-120.0, 42.0], [-120.0, 38.0], [-124.4, 38.0], [-124.4, 42.0]
            ]]
          },
          'properties': { 'region': 'North', 'center': [-122.2, 40.0] }
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Polygon',
            'coordinates': [[
              [-124.0, 38.0], [-117.0, 38.0], [-117.0, 35.0], [-124.0, 35.0], [-124.0, 38.0]
            ]]
          },
          'properties': { 'region': 'Central', 'center': [-120.5, 36.5] }
        },
        {
          'type': 'Feature',
          'geometry': {
            'type': 'Polygon',
            'coordinates': [[
              [-122.0, 35.0], [-114.0, 35.0], [-114.0, 32.5], [-122.0, 32.5], [-122.0, 35.0]
            ]]
          },
          'properties': { 'region': 'South', 'center': [-118.0, 33.75] }
        }
      ]
    };

    // ✅ Add search control (geocoder)
    const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    });
    map.addControl(geocoder);

    // ✅ Add navigation controls (zoom in/out + compass)
    map.addControl(new mapboxgl.NavigationControl());

    map.on('load', () => {
      // **Use the updated layer ID for events**
      const studioLayerId = 'california-dyslexia-resource-locations';

      // --- Add regions GeoJSON source and layers ---
      map.addSource('regions', {
        'type': 'geojson',
        'data': regions
      });

      // Add a transparent fill layer for regions to make them clickable
      map.addLayer({
        'id': 'regions-fill',
        'type': 'fill',
        'source': 'regions',
        'paint': {
          'fill-color': '#0080ff',
          'fill-opacity': 0.1
        }
      });

      // Add an outline for regions
      map.addLayer({
        'id': 'regions-outline',
        'type': 'line',
        'source': 'regions',
        'paint': {
          'line-color': '#0080ff',
          'line-width': 2
        }
      });
      
      // Add a symbol layer for region labels
      map.addLayer({
        'id': 'regions-label',
        'type': 'symbol',
        'source': 'regions',
        'layout': {
          'text-field': ['get', 'region'],
          'text-size': 16,
          'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
          'text-anchor': 'center'
        },
        'paint': {
          'text-color': '#0080ff'
        }
      });

      // --- Add region click functionality ---
      map.on('click', 'regions-fill', (e) => {
        const clickedRegion = e.features[0];
        const bounds = new mapboxgl.LngLatBounds(clickedRegion.geometry.coordinates[0]);
        map.fitBounds(bounds, {
          padding: 50,
          duration: 1000
        });
      });

      // Change cursor to pointer over regions
      map.on('mouseenter', 'regions-fill', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'regions-fill', () => {
        map.getCanvas().style.cursor = '';
      });

      // --- Existing pinpoints and popup logic ---
      map.on('click', studioLayerId, (e) => {
        const props = e.features[0].properties;

        const popupContent = `
          <strong>Location Name:</strong> ${props["Location Name"] || "No Name"}<br>
          <strong>County:</strong> ${props.County || "N/A"}<br>
          <strong>Region:</strong> ${props.Region || "N/A"}<br>
          <strong>Services:</strong> ${props["Services Offered"] || "N/A"}<br>
          <a href="${props.Website || "#"}" target="_blank">Website</a>
        `;

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(popupContent)
          .addTo(map);
      });

      map.on('mouseenter', studioLayerId, () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', studioLayerId, () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
