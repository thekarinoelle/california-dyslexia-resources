<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>California Dyslexia Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox GL JS and CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>

  <!-- Mapbox Geocoder Plugin CSS and JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .mapboxgl-popup { max-width: 300px; font: 14px/20px 'Helvetica Neue', Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Custom Map Script -->
  <script>
    // ✅ Your public access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2FyaW5vZWxsZWRlc2lnbiIsImEiOiJjbWZjdDg5MjQwMDk3MmpwejJmZWo3dGs5In0.ZXdP8WIoIH4pN-BU01gtGQ';

    // ✅ Initialize map with a standard monochrome style
    // Use 'mapbox://styles/mapbox/dark-v11' for a dark monochrome theme
    // Use 'mapbox://styles/mapbox/light-v11' for a light monochrome theme
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-119.4179, 36.7783], // California
      zoom: 5
    });

    // ✅ Add search control (geocoder)
    const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl
    });
    map.addControl(geocoder);

    // ✅ Add navigation controls (zoom in/out + compass)
    map.addControl(new mapboxgl.NavigationControl());

    map.on('load', () => {
      // Add your vector tileset as a source
      map.addSource('california_locations', {
        type: 'vector',
        url: 'mapbox://karinoelledesign.1kdo2o48' // Your tileset ID
      });

      // Add a circle layer for the points, referencing the new source
      map.addLayer({
        id: 'california-dyslexia-resource-locations',
        type: 'circle',
        source: 'california_locations',
        'source-layer': 'california_locations-235efp', // The source layer name from your tileset
        paint: {
          'circle-radius': 6,
          'circle-color': '#007cbf', // Customize this color as desired
          'circle-stroke-width': 1,
          'circle-stroke-color': '#fff'
        }
      });

      // ✅ Add popups when clicking points
      const layerId = 'california-dyslexia-resource-locations';
      map.on('click', layerId, (e) => {
        const props = e.features[0].properties;

        // Bolding field titles in the popup
        const popupContent = `
          <strong>Location Name:</strong> ${props["Location Name"] || "No Name"}<br>
          <strong>County:</strong> ${props.County || "N/A"}<br>
          <strong>Region:</strong> ${props.Region || "N/A"}<br>
          <strong>Services:</strong> ${props["Services Offered"] || "N/A"}<br>
          <a href="${props.Website || "#"}" target="_blank">Website</a>
        `;

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(popupContent)
          .addTo(map);
      });

      // ✅ Change cursor to pointer when hovering points
      map.on('mouseenter', layerId, () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', layerId, () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
